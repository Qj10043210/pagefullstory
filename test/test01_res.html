<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resoulution</title>
    <style>
        #s640x480{
            position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    max-width: 640px;
    aspect-ratio: 640/480;
    background-color: red;
        }
        #s1024x768{
            position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    max-width: 1024px;
    aspect-ratio: 1024/768;
    z-index: -1;
    background-color: rgb(199, 226, 47);
        }
        
    </style>
</head>
<body>
    
    <div id="s1024x768"></div>
</body>
</html>
