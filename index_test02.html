<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let's move character</title>
    <script>
        function includeHTML() {
       var z, i, elmnt, file, xhttp;
       /*loop through a collection of all HTML elements:*/
       z = document.getElementsByTagName("*");
       for (i = 0; i < z.length; i++) {
         elmnt = z[i];
         /*search for elements with a certain atrribute:*/
         file = elmnt.getAttribute("data-w3-include-html");
         console.log(file)
         if (file) {
           /*make an HTTP request using the attribute value as the file name:*/
           xhttp = new XMLHttpRequest();
           xhttp.onreadystatechange = function() {
             if (this.readyState == 4) {
               if (this.status == 200) {elmnt.innerHTML = this.responseText;}
               if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
               /*remove the attribute, and call this function once more:*/
               elmnt.removeAttribute("data-w3-include-html");
               includeHTML();
             }
           }      
           xhttp.open("GET", file, true);
           xhttp.send();
           /*exit the function:*/
           return;
         }
       }
     };
   </script>
</head>
<body>
    <div id="screen">
        <div id="backg"  data-w3-include-html="index_test.html">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11"></script>
    <script>includeHTML();</script>
    <script src="./script02.js"></script>
</body>
</html>
